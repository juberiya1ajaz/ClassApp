{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}



<section class="vh-100" style="background-color: ;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-lg-12 col-xl-11">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form action="{{ url_for('register') }}" method="post">

                    <fieldset>
                        <div id="box">
                            <div class="form-group, mt-4 mb-3">
                                <label class="form-label" for="Username">Username</label>
                                <input autocomplete="off" autofocus class="form-control" name="username"type="text" />

                            <br> 

                            </div>
                            <div class="form-group, mb-3">
                                <label class="form-label" for="password">Password</label>
                                <input class="form-control" name="password"  type="password" />
                            </div>

                            <br> 

                            <div class="form-group, mb-3">
                                <label class="form-label" for="password2">Password Confirmation</label>
                                <input class="form-control" name="confirmation"  type="password" />
                            </div>

                            <br> 
                
                            <button class="btn btn-dark" style="margin-bottom:300px " type="submit">Register</button>
                        </div>
                    </fieldset>

                    

                <br/>
                <a class="small text-muted" href="/login">Already have an account? log in</a>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
